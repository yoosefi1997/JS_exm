<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    // examples of operators in JavaScript

// Arithmetic Operators

var a = 10
var b = 5
var c = a + b // Addition
    console.log("Addition: " + c)
var d = a - b // Subtraction
    console.log("Subtraction: " + d)
var e = a * b // Multiplication
    console.log("Multiplication: " + e)
var f = a / b // Division
    console.log("Division: " + f)
var g = a % b // Modulus
    console.log("Modulus: " + g)
var h = a++ // Increment    
    console.log("Increment: " + h)
var i = b-- // Decrement
    console.log("Decrement: " + i)
var j = ++a // Pre-increment
    console.log("Pre-increment: " + j)
var k = --b // Pre-decrement
    console.log("Pre-decrement: " + k)
var l = a ** b // Exponentiation
    console.log("Exponentiation: " + l)
var m = 9007199254741991n // BigInt
    console.log("BigInt: " + m)
var n = +a // Unary plus
    console.log("Unary plus: " + n)
var o = -b // Unary minus
    console.log("Unary minus: " + o)
var p = a += b // Addition assignment
    console.log("Addition assignment: " + p)
var q = a -= b // Subtraction assignment
    console.log("Subtraction assignment: " + q)
var r = a *= b // Multiplication assignment
    console.log("Multiplication assignment: " + r)
var s = a /= b // Division assignment
    console.log("Division assignment: " + s)
var t = a %= b // Modulus assignment
    console.log("Modulus assignment: " + t)
var u = a **= b // Exponentiation assignment
    console.log("Exponentiation assignment: " + u)
var v = a &= b // Bitwise AND assignment
    console.log("Bitwise AND assignment: " + v)
var w = a != b // Not equal
    console.log("Not equal: " + w)
var x = a !== b // Not strict equal
    console.log("Not strict equal: " + x)
var y = a | b // Bitwise OR
    console.log("Bitwise OR: " + y)
var z = a ^ b // Bitwise XOR
    console.log("Bitwise XOR: " + z)
var aa = a << b // Left shift
    console.log("Left shift: " + aa)
var ab = a >> b // Right shift
    console.log("Right shift: " + ab)
var ac = a >>> b // Unsigned right shift
    console.log("Unsigned right shift: " + ac)
var ad = a ||= b // Logical OR assignment
    console.log("Logical OR assignment: " + ad)
var ae = a &&= b // Logical AND assignment
    console.log("Logical AND assignment: " + ae)
var af = a ??= b // Logical nullish assignment
    console.log("Logical nullish assignment: " + af)
var ag = a ? b : c // Ternary operator
    console.log("Ternary operator: " + ag)
var ah = typeof a // Typeof operator
    console.log("Typeof operator: " + ah)
var ai = void a // Void operator
    console.log("Void operator: " + ai)
var aj = delete a // Delete operator
    console.log("Delete operator: " + aj)
var ak = a in {a:1, b:2} // In operator
    console.log("In operator: " + ak)
var al = a instanceof Number // Instanceof operator
    console.log("Instanceof operator: " + al)
var am = (a, b) => a + b // Comma operator
    console.log("Comma operator: " + am(a, b))


</script>

</head>
<body>
    
</body>
</html>
