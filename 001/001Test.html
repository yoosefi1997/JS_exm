<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCRIPt>
        var welcome = "درود، به صفحه رسمی من خوش آمدید!";
        console.log(welcome); // This will print the welcome message to the console.
        var number = 100000000000;
        console.log(number);
        var floatNum = 3.14;
        console.log(floatNum);
        var isactive = true;
        console.log(isactive);
        var name = "آریا";
        console.log(name);
        var age = 29;
        console.log(age);
        var city = "تهران";
        console.log(city);
        var job = "دانشمند داده";
        console.log(job);

        var uundefinedVar = undefined;
        console.log(uundefinedVar);
        var u_undefinedVar2; // This variable is declared but not assigned a value, so it is undefined by default
        console.log(u_undefinedVar2);
        var nnullVar = null; // This variable is explicitly assigned the value null.
        console.log(nnullVar);
        console.log(typeof job); // string
        console.log(typeof age); // number
        console.log(typeof isactive); // boolean
        console.log(typeof floatNum); // number
        console.log(typeof number); // number

        console.log(welcome); // This will print the welcome message to the console.
        console.log(typeof welcome); // string
        console.log(typeof uundefinedVar); // undefined
        console.log(nnullVar); // null
        console.log(typeof nnullVar); // object (this is a known quirk in JavaScript)

        var name = "Aria";
        console.log(name); // Aria
        


    </SCRIPt>

</head>
<body>
    <h1>خوش آمدید به صفحه رسمی من!</h1>
</body>
</html>
